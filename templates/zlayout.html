<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <!-- Import main.css -->
  <link rel="stylesheet" href="../static/main.css">
</head>
<body>
  <!-- custom navbar -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/images/logo.png" alt="" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav d-lg-flex">
            <li class="nav-item {% if request.path == url_for('home') %} active {% endif %}">
              <a class="nav-link" href="{{ url_for('home') }}">Server</a>
            </li>
            <li class="nav-item {% if request.path == url_for('pmc_route') %} active {% endif %}">
              <a class="nav-link" href="{{ url_for('pmc_route') }}">PMC</a>
            </li>
          </ul>
            {% if session.logged_in %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>  
  </div>

  {% block content %}

  {% endblock content %}
</body>
</html>
