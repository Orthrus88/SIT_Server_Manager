<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <!-- Bootstrap 5 Local Compiled -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">

  <!-- Import main.css -->
  <link rel="stylesheet" href="../static/main.css">

  <!-- Bootstrap 5 Local Compiled -->
  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/jquery-3.6.3.min.js"></script>
  <script src="../static//js/alerts.js"></script>
  
  <!-- custom navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/images/logo.png" alt="" width="40" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == url_for('home') %}active aria-current=page{% endif %}">
            <a class="nav-link" href="{{ url_for('home') }}">Server</a>
          </li>
          <li class="nav-item {% if request.path == url_for('pmc') %}active aria-current=page{% endif %}">
            <a class="nav-link" href="{{ url_for('pmc') }}">PMC</a>
          </li>
      </div>
    </div>
  </nav>
</head>
<body>
  {%block content%}

  {%endblock content%}
</body>
</html>
